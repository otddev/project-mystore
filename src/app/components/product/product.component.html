<section class="vh-100" style="background-color: #609a9a">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem" *ngIf="product">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img [src]="product.url" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form>
                                    <div class="d-flex mb-3 pb-1">
                                        <span class="h1 fw-bold mb-0">Product: {{ product.nm }}</span>
                                    </div>
                                    <div class="d-flex mb-3 pb-1">
                                        <span class="text-black mb-0">Details: {{ product.description }}</span>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <div class="form-group">
                                            <select #quantity class="form-select form-select">
                                                <option [ngValue]="i" *ngFor="let in of counter(20); let i = index">{{ i === 0 ? 'Select Quantity' : i }}</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="pt-1 mb-4 col-6">
                                        <button class="btn btn-primary btn-lg" style="margin-right: 10px" type="button" (click)="this.add(product, quantity)">Add Cart</button>
                                        <button class="btn btn-danger btn-lg" type="button" (click)="router.navigate(['/catalog'])">Cancel</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

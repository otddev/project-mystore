<div class="container px-4 px-lg-5 mt-5">
    <app-catalogdisclaimer *ngIf="!hide_disclaimer" (hide_message)="hide_message_parent($event)"></app-catalogdisclaimer>
    <div class="row gx-4 gx-lg-5 row-cols-xl-3 justify-content-center">
        <app-catalogitem *ngFor="let product of products" [product]="product"></app-catalogitem>
    </div>
</div>
